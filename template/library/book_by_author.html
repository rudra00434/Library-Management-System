<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books by Author</title>
</head>
<body>
    <h1>All authors of Booktech</h1>
    <h1>Books by {{ author.first_name }} {{ author.last_name }}</h1>
    <ul>
        {% for book in books %}
        <li><a href="{% url 'book_detail_fbv' book.id %}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
